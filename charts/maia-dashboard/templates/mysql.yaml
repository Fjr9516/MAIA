{{- if .Values.mysql.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "maia-dashboard.fullname" . }}-mysql
  labels:
    {{- include "maia-dashboard-mysql.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "maia-dashboard-mysql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "maia-dashboard-mysql.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: {{ include "maia-dashboard.fullname" . }}-mysql
      containers:
        - name: {{ .Chart.Name }}
          image: mysql:8.0.28
          env:
            - name: NVIDIA_VISIBLE_DEVICES
            - name: MYSQL_ROOT_PASSWORD
              value: {{ .Values.mysql.mysqlRootPassword }}
            - name: MYSQL_USER
              value: {{ .Values.mysql.mysqlUser }}
            - name: MYSQL_PASSWORD
              value: {{ .Values.mysql.mysqlPassword }}
            - name: MYSQL_DATABASE
              value: {{ .Values.mysql.mysqlDatabase }}
          resources:
            limits:
              cpu: 500m
              memory: 2Gi
            requests:
              cpu: 500m
              memory: 2Gi
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/lib/mysql
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "maia-dashboard.fullname" . }}-mysql
  labels:
    {{- include "maia-dashboard-mysql.labels" . | nindent 4 }}
spec:
  storageClassName: {{ .Values.storage_class }}
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "maia-dashboard.fullname" . }}-mysql
  labels:
    {{- include "maia-dashboard-mysql.labels" . | nindent 4 }}
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    {{- include "maia-dashboard-mysql.selectorLabels" . | nindent 4 }}
{{- end }}