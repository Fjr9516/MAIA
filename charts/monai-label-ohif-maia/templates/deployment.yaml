kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app-name: {{ .Release.Name }}
    spec:
      restartPolicy: Always
      containers:
        # ToDo add init-container to wait for db-host
      - name: monai-label-ohif
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        resources:
          requests:
            cpu: {{ .Values.cpu }}
            memory: {{ .Values.memory }}
            {{- if .Values.gpu }}
            nvidia.com/gpu: "1"
            {{- end}}
          limits:
            cpu: {{ .Values.cpu }}
            memory: {{ .Values.memory }}
            {{- if .Values.gpu }}
            nvidia.com/gpu: "1"
            {{- end}}
        env:
          - name: INGRESS_PATH
            value: /{{ .Release.Name }}
          - name: MONAI_LABEL_INGRESS_PATH
            value: /{{ .Release.Name }}-monai-label
          - name: ORTHANC_DICOMWEB_ADDRESS
            value: "http://localhost:8042/dicom-web"
          {{- if .Values.bundle_model_name }}
          - name: BUNDLE_MODEL_NAME
            value: {{.Values.bundle_model_name}}
          {{- end}}
          - name: MLFLOW_MODEL_PATH
            value: "/workspace/mlflow"
          {{- if .Values.mlflow_tracking_uri }}
          - name: MLFLOW_TRACKING_URI
            value: {{.Values.mlflow_tracking_uri}}
          {{- end}}
          {{- if .Values.mlflow_model }}
          - name: MLFLOW_MODEL
            value: {{.Values.mlflow_model}}
            {{- end}}
            {{- if .Values.mlflow_tracking_token }}
          - name: MLFLOW_TRACKING_TOKEN
            value: {{.Values.mlflow_tracking_token}}
            {{- end}}
          - name: MONAI_BUNDLE_PATH
            value: "/workspace/MONAILabel/monaibundle/model"
        volumeMounts:
        - mountPath: /dev/shm
          name: cache-volume
        - mountPath: /var/lib/orthanc/db
          name: orthanc
      volumes:
        - emptyDir:
            medium: Memory
          name: cache-volume
        - name: orthanc
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-pvc
      imagePullSecrets:
      - name: {{ .Values.imagePullSecret }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodeSelector.hostname}}
      {{- end}}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-pvc
  labels:
   app-name: {{ .Release.Name }}
spec:
  storageClassName: {{ .Values.pvc.pvc_type }}
  accessModes:
    - {{ .Values.pvc.access_mode}}
  resources:
    requests:
      storage: {{ .Values.pvc.size }}